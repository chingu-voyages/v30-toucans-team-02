<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="~/dist/style.css" />
    <title>Book Finder</title>
    <script
      src="https://kit.fontawesome.com/70ea06a304.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="search">
        <img class="search__logo" alt="logo" />
        <input
          type="text"
          placeholder="Search..."
          class="search__input"
          id="search-input"
        />
      </div>
    </header>

    <!-- <section id="placeholder-search"></section> -->

    <section class="container"></section>
    <footer>
      <div class="wishlist">
        <div class="wishlist__book-title">Book</div>
        <div class="wishlist__book-container">
          <div class="wishlist__img-holder">
            <img
              src="http://books.google.com/books/content?id=Wb7UAQAACAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api"
              alt=""
              class="wishlist__img"
            />

            <button class="wishlist__btn-delete">x</button>
          </div>
          <div class="wishlist__img-holder">
            <img
              src="http://books.google.com/books/content?id=Wb7UAQAACAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api"
              alt=""
              class="wishlist__img"
            />

            <button class="wishlist__btn-delete">x</button>
          </div>
        </div>
      </div>
      <button class="btn btn__wishlist">
        <i class="fa fa-book btn__wishlist-icon"></i>
        Add to Wishlist
      </button>
    </footer>
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
