<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="~/dist/style.css" />
    <title>Book Finder</title>
    <script
      src="https://kit.fontawesome.com/70ea06a304.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="search">
        <img class="search__logo" alt="logo" />
        <input
          type="text"
          placeholder="Search..."
          class="search__input"
          id="search-input"
        />
      </div>
    </header>

    <!-- <section id="placeholder-search"></section> -->
    <div id="myModal" class="modal">
      <div class="modal__content">
        <span class="modal__btn-close">&times;</span>
        <p class="modal__description"></p>
      </div>
    </div>

    <section class="container"></section>
    <footer>
      <div class="wishlist">
        <div class="wishlist__book-title"></div>
        <div class="wishlist__book-container"></div>
      </div>
      <button id="toggle-wishlist" class="btn__wishlist">
        <i class="fa fa-book fa-3x wishlist__icon"></i>
      </button>
    </footer>
    <!----<script src="./index.js"></script> -->
  </body>
</html>
