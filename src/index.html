<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Finder</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/70ea06a304.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="search">
        <img class="search__logo" alt="logo" />
        <input
          type="text"
          placeholder="Search..."
          class="search__input"
          id="search-input"
        />
      </div>
    </header>

  
    <div id="myModal" class="modal">
      <div class="modal__content">
        <span class="modal__btn-close">&times;</span>
        <h2 class="modal__title"></h2>
        <p class="modal__description"></p>
        <form action="https://google.com/search" target="_blank">
          <input class="modal__google" value="Hello" name="q" />
          <button value="Buy Book" type="submit" class="modal__google--btn">Buy Book</button>
        </form>
      </div>
    </div>

    <section class="container"></section>
    <footer>
      <div class="wishlist">
        <div class="wishlist__book-title"></div>
        <div class="wishlist__book-container"></div>
      </div>
      <button id="toggle-wishlist" class="btn__wishlist">
        <i class="fa fa-book fa-3x wishlist__icon"></i>
      </button>
    </footer>
  
  </body>
</html>
